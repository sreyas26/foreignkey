{% extends 'base.html' %}
{% block content %}

<body class="banner">
  <div class="container">
    {% for message in messages %}
    <h5>
    <div class="alert alert-danger mt-5" style="width:50%;">
    {{ message }}
    </div>
    </h5>
    {% endfor %}
    </div>
  <div>
    <div class="container p-5">
      <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
        <div class="card-body p-5">
          <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700; text-align:center">REGISTRATION
          </h4>
          <br>
          <form action="{% url 'editdb' stud.id %}" method="post" >
            {% csrf_token %}
            <div class="container text-center">
              <div class="row g-2">
                <div class="col-6">
                    <input type="text" name="name" class="form-control mt-3" placeholder="Enter Name"  value="{{stud.student_name}}">
                </div>
                <div class="col-6">
                
                </div>
                <div class="col-6">
                    <input type="text" name="address" class="form-control mt-3" placeholder="Address" value="{{stud.student_address}}">
                </div>
                <div class="col-6">
                  
                </div>
                <div class="col-6">
                    <input type="number" name="age" class="form-control mt-3" placeholder="Age" value="{{stud.student_age}}" >
                </div>
                <div class="col-6">
                  
                </div>
                <div class="col-6">
                    <input type="date" placeholder="Joining Date" name="jdate" class="form-control " value="{{stud.joining_date | date:'Y-m-d' }}"/>
                </div>
                <div class="col-6">
                
                </div>
                <div class="col-6">
                    <select class="form-control" name="sel">
                        {% for c in course %}
                        {% if c.id == stud.course.id %}
                        <option value="{{ c.id }}" selected>{{ c.course_name }}</option>
                        {% else %}
                        <option value="{{ c.id }}">{{ c.course_name }}</option>
                        {% endif %}
                        {% endfor %}
                        </select>
                </div>
                <div class="col-6">
              
                </div>
               
                <div class="col-6">
                  <label for=""></label>
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</body>

{% endblock %}
