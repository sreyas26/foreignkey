{% extends 'base.html' %}
{% block content %}

<body class="banner">
  
  <div>
    <div class="container p-5">
      <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
        <div class="card-body p-5">
          <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700; text-align:center">Add Course</h4>
          <br>
          <form action="{% url 'add_coursedb' %}" method="post">
            {% csrf_token %}
            <div class="container text-center">
              <div class="row g-2">
                <div class="col-6">
                    <input type="text" name="course" class="form-control mt-3" placeholder="Enter Course">
                </div>
                <div class="col-6">
                
                </div>
                <div class="col-6">
                    <input type="text" name="fee" class="form-control mt-3" placeholder="Enter Course Fee">
                </div>
                <div class="col-6">
  
                </div>
               
                <div class="col-6">
                  <label for=""></label>
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</body>

{% endblock %}
